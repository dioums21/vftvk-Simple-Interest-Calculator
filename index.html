<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <label for="amount">Amount</label>
            <input type="number"  id="principal"> <br> 
            <label for="rate">Interest Rate</label>
            <input type="range"  min="0.00" max="100.00" id="rate"> <br> 
            <label for="years">No. of Years</label>
            <input type="number" width="30px" id="years"> <br>
            <button onclick="compute()">Compute</button>
            <span id="result" class="resultStyle"></span>
        </div>
        <h5>&copy;Everyone Can Get Rich</h5>
    </body>
</html>
